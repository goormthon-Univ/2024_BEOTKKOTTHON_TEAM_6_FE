name: rebook
description: "Recycling Guide Application"

version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  #Default
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  collection: any

  # Icons
  cupertino_icons: ^1.0.6

  # Splash Screen
  flutter_native_splash: ^2.4.0

  # Dotenv
  flutter_dotenv: ^5.1.0

  # Localization And Logger
  intl: ^0.18.1
  logger: ^2.1.0

  # GetX
  get: ^4.6.6

  # Svg
  flutter_svg: ^2.0.10+1

  # Animation
  rive: ^0.13.1

dev_dependencies:
  # Default
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # Localization
  intl_translation: ^0.18.1

flutter:
  uses-material-design: true

  assets:
    - asset/image/
    - asset/icon/
    - asset/riv/
#    - asset/config/.env

  fonts:
    - family: Pretendard
      fonts:
        - asset: asset/font/Pretendard-Thin.otf
          weight: 100
        - asset: asset/font/Pretendard-ExtraLight.otf
          weight: 200
        - asset: asset/font/Pretendard-Light.otf
          weight: 300
        - asset: asset/font/Pretendard-Regular.otf
          weight: 400
        - asset: asset/font/Pretendard-Medium.otf
          weight: 500
        - asset: asset/font/Pretendard-SemiBold.otf
          weight: 600
        - asset: asset/font/Pretendard-Bold.otf
          weight: 700
        - asset: asset/font/Pretendard-ExtraBold.otf
          weight: 800
        - asset: asset/font/Pretendard-Black.otf
          weight: 900